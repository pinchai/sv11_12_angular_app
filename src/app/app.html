<!--Navbar-->
<div class="container-fluid p-0 m-0">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light"
  >
    <a class="navbar-brand" routerLink="/">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <a
          routerLink="/cart"
          class="btn btn-outline-success my-2 my-sm-0"
        >Cart({{ cartService.getCartItem().length }})</a>
      </div>
    </div>
  </nav>
</div>

<div class="container mt-2 mb-2">
  <router-outlet/>
</div>

<div class="container-fluid p-0 m-0">
  <app-footer></app-footer>
</div>
