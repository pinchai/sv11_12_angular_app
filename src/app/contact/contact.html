<div class="contact-header">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you. Fill out the form or reach us via the info below.</p>
</div>

<div class="container mb-5">
  <div class="row">
    <!-- Contact Info -->
    <div class="col-md-5 mb-4">
      <div class="card contact-card p-4">
        <h4 class="mb-3">Contact Information</h4>
        <div class="contact-info mb-3">
          <p><i class="fas fa-map-marker-alt text-primary"></i> 123 Main Street, Phnom Penh, Cambodia</p>
          <p><i class="fas fa-envelope text-primary"></i> info-example.com</p>
          <p><i class="fas fa-phone text-primary"></i> +855 123 456 789</p>
        </div>
        <h5>Office Hours</h5>
        <p>Mon - Fri: 8:00 AM - 6:00 PM</p>
        <p>Sat - Sun: Closed</p>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="col-md-7 mb-4">
      <div class="card contact-card p-4">
        <h4 class="mb-3">Send us a Message</h4>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Google Map -->
  <div class="row">
    <div class="col-12 mt-3">
      <div class="map-responsive">
        <iframe src="https://maps.google.com/maps?q=Phnom%20Penh&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
      </div>
    </div>
  </div>
</div>
